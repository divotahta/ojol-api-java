<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Register Simple</title>
</head>
<body>
    <h1>Test Register Endpoint</h1>
    <button onclick="testRegister()">Test Register Customer</button>
    <div id="result"></div>

    <script>
        async function testRegister() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const testData = {
                name: 'Test User',
                email: 'test@example.com',
                password: '123456',
                phone: '081234567890',
                address: 'Test Address',
                dateOfBirth: '1990-01-01'
            };
            
            console.log('Sending data:', testData);
            
            try {
                const response = await fetch('http://localhost:8080/api/register/customer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.text();
                console.log('Response body:', data);
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Body:</h3>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
