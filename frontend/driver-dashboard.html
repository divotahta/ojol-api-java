<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OjoL - Driver Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-3">
            <i class="fas fa-motorcycle text-2xl text-green-600"></i>
            <div>
              <h1 class="text-xl font-bold text-gray-800">OjoL</h1>
              <p class="text-sm text-gray-600">Driver Dashboard</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="text-right">
              <p class="text-sm font-medium text-gray-800" id="driver-name">
                Loading...
              </p>
              <p class="text-xs text-gray-600" id="driver-email">Loading...</p>
            </div>
            <button
              id="logout-btn"
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors"
            >
              <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
      <!-- Welcome Section -->
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">
          Selamat Datang, Driver!
        </h2>
        <p class="text-gray-600">Kelola status dan pesanan Anda di sini</p>
      </div>

      <!-- Quick Stats -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">

        <div
          class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500"
        >
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-green-100 text-green-600">
              <i class="fas fa-spinner text-xl"></i>
            </div>
            <div class="ml-4">
              <h3 class="text-lg font-semibold text-gray-800">
                Pesanan Aktif
              </h3>
              <p
                id="active-orders-count"
                class="text-2xl font-bold text-green-600"
              >
                0
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-lg shadow-md p-6 border-l-4 border-yellow-500"
        >
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
              <i class="fas fa-check text-xl"></i>
            </div>
            <div class="ml-4">
              <h3 class="text-lg font-semibold text-gray-800">
                Pesanan Selesai
              </h3>
              <p
                id="completed-orders-count"
                class="text-2xl font-bold text-yellow-600"
              >
                0
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-lg shadow-md p-6 border-l-4 border-purple-500"
        >
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-purple-100 text-purple-600">
              <i class="fas fa-money-bill text-xl"></i>
            </div>
            <div class="ml-4">
              <h3 class="text-lg font-semibold text-gray-800">
                Pendapatan Hari Ini
              </h3>
              <p id="today-earnings" class="text-2xl font-bold text-purple-600">
                Rp 0
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Driver Status Control -->
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">
            <i class="fas fa-toggle-on mr-2 text-green-600"></i>Status Driver
          </h2>
          <div id="driver-status-control" class="space-y-4">
            <!-- Status control will be loaded here -->
          </div>
        </div>

        <!-- Vehicle Information -->
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">
            <i class="fas fa-motorcycle mr-2 text-blue-600"></i>Informasi
            Kendaraan
          </h2>
          <div id="vehicle-info" class="space-y-4">
            <!-- Vehicle info will be loaded here -->
          </div>
        </div>
      </div>

      <!-- In Progress Orders -->
      <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          <i class="fas fa-spinner mr-2 text-yellow-600"></i>Pesanan Dalam
          Proses
        </h2>
        <div id="in-progress-orders" class="space-y-4">
          <!-- In progress orders will be loaded here -->
        </div>
      </div>
      <!-- Available Orders -->
      <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          <i class="fas fa-list mr-2 text-blue-600"></i>Pesanan Tersedia
        </h2>
        <div id="available-orders" class="space-y-4">
          <!-- Available orders will be loaded here -->
        </div>
      </div>

      <!-- Driver Orders -->
      <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          <i class="fas fa-route mr-2 text-blue-600"></i>History Pesanan
        </h2>
        <div id="driver-orders" class="space-y-4">
          <!-- Driver orders will be loaded here -->
        </div>
      </div>
    </main>

    <!-- Loading Spinner -->
    <div
      id="loading"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
        ></div>
        <span class="text-gray-700">Memproses...</span>
      </div>
    </div>

    <!-- Notification Toast -->
    <div
      id="toast"
      class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50"
    >
      <div class="flex items-center space-x-2">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
      </div>
    </div>

    <!-- Error Toast -->
    <div
      id="error-toast"
      class="hidden fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50"
    >
      <div class="flex items-center space-x-2">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-message"></span>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/utils/ui.js"></script>
    <script src="js/driver-dashboard.js"></script>
  </body>
</html>
