<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OjoL - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-2">
            <a
              href="homepage.html"
              class="flex items-center space-x-2 hover:opacity-80 transition-opacity"
            >
              <i class="fas fa-motorcycle text-2xl text-blue-600"></i>
              <h1 class="text-2xl font-bold text-gray-800">OjoL</h1>
            </a>
          </div>

          <div class="flex items-center space-x-2">
            <a href="register.html" class="text-sm text-gray-600"> Register </a>
            <a href="homepage.html" class="text-sm text-gray-600"> Home </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-16">
      <!-- Login Form -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
          <div
            class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <i class="fas fa-motorcycle text-white text-3xl"></i>
          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h2>
          <p class="text-gray-600">Masuk ke akun OjoL Anda</p>
        </div>

        <form id="login-form" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              <i class="fas fa-envelope mr-2 text-blue-600"></i>Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
              placeholder="Masukkan email Anda"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              <i class="fas fa-lock mr-2 text-blue-600"></i>Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
              placeholder="Masukkan password Anda"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="remember" class="ml-2 block text-sm text-gray-700">
                Ingat saya
              </label>
            </div>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
              Lupa password?
            </a>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium text-lg"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Masuk
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Belum punya akun?
            <a
              href="register.html"
              class="text-blue-600 hover:text-blue-500 font-medium"
            >
              Daftar sekarang
            </a>
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8 text-gray-500 text-sm">
        <p>&copy; 2025 OjoL. Sistem Ojek Online Terpercaya.</p>
      </div>
    </main>

    <!-- Loading Spinner -->
    <div
      id="loading"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
        ></div>
        <span class="text-gray-700">Memproses...</span>
      </div>
    </div>

    <!-- Notification Toast -->
    <div
      id="toast"
      class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50"
    >
      <div class="flex items-center space-x-2">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
      </div>
    </div>

    <!-- Error Toast -->
    <div
      id="error-toast"
      class="hidden fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50"
    >
      <div class="flex items-center space-x-2">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-message"></span>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/utils/ui.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
